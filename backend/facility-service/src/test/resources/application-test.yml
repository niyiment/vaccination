spring:
  datasource:
    url: jdbc:tc:postgresql:16-alpine:///testdb
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  liquibase:
    enabled: true
  cache:
    type: none

eureka:
  client:
    enabled: false

logging:
  level:
    com.healthcare.immunization: DEBUG
    org.testcontainers: INFO